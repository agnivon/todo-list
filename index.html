<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap Theme -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/todo.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="js/todo.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="intro col-12">
                <h1 class="">Things to Do</h1>
            </div>
            <div class="border1">
            </div>
        </div>
        <div class="row">
            <div class="helptext col-12">
                <p id="first">Enter the text in the input field to add your items in the list</p>
                <p id="second">Click on the item to mark it as complete</p>
                <p id="third">Click "X" to remove the item from the list</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input id="userinput" type="text" placeholder="Enter new item" maxlength="50">
                <button id="enter"><i class="fas fa-pencil-alt"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="listitems col-12">
                <ul class="col-12 offset-0 col-sm-8 offset-sm-2"></ul>
            </div>
        </div>
    </div>
</body>
</html>
